---
# CodeQL configuration for VersionMark
# Suppresses intentional generic catch clauses
# Excludes generated code warnings

name: "VersionMark CodeQL Config"

# Query filters to disable specific queries for certain paths
query-filters:
  - exclude:
      id: cs/catch-of-all-exceptions
    paths:
      - src/DemaConsulting.VersionMark/Context.cs
      - src/DemaConsulting.VersionMark/Validation.cs
  # Exclude path-combine warnings in PathHelpers (validated safe usage)
  - exclude:
      id: cs/path-combine
    paths:
      - src/DemaConsulting.VersionMark/PathHelpers.cs
  # Exclude generated code warnings
  - exclude:
      id: cs/unused-label
    paths:
      - '**/obj/**/generated/**/*.cs'
  - exclude:
      id: cs/useless-assignment-to-local
    paths:
      - '**/obj/**/generated/**/*.cs'
